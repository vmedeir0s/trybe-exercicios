<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <link rel="stylesheet" href="style.css">
  <title>Formulário Viagem</title>
</head>
  <header class="container text-center">
    <h1 class="display-1">TrybeTrip</h1>
    <p>Que tal concorrer uma viagem?</p>
  </header>
  <main>
    <form action="" method="get">
      <div>
        <div class="container">
          <label for="nome" class="form-label lead">Nome:</label><input class="form-control has-validation" type="text" id="name" minlength="10" maxlength="40" placeholder="Digite seu nome completo" autocomplete="off">
        </div>
        <div class="container">
          <label for="email" class="form-label lead">Email:</label><input class="form-control" type="email" name="email" id="email" minlength="10" maxlength="50" placeholder="email@email.com" autocomplete="off">
        </div>
      </div>
      <div class="container">
        <p>Destino Preferido?</p>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="local" id="op1" value="cidade">
          <label class="form-check-label" for="op1">Cidade</label>
        </div> 
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="local" id="op2" value="campo">
          <label class="form-check-label" for="0p2">Campo</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="local" id="op3" value="praia">
          <label class="form-check-label" for="op3">Praia</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="local" id="op4" value="montanhas">
          <label class="form-check-label" for="op4">Montanhas</label>
        </div>
      </div>
      <div class="container">
        <select class="form-select" name="bebida" id="bebida">
          <option selected disabled>Bebida Favorita</option>
          <option value="cerveja">Cerveja</option>
          <option value="vinho">Vinho</option>
          <option value="Outro">Outro</option>
        </select>
      </div>
      <div class="container form-floating">
        <textarea class="form-control" name="text-area" id="text-area" maxlength="500" placeholder="comment"></textarea>
        <label for="text-area">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
      </div>
      <div class="container">
        <p>Qual a melhor data para realizar sua viagem?</p>
        <label for="date">Data: <input type="text" name="date" id="datepicker" autocomplete="off" ></label>
      </div>
      <div class="container">
        <p>Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</p>
        <input class="form-check-input" type="checkbox" name="receberCheck" id="check1">
        <label class="form-check-label" for="check1">Concordo</label> 
      </div>
      <div class="container">
        <p>Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</p>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="imageCheck" id="check2">
          <label class="form-check-label" for="check2">Concordo</label>
        </div>
      </div>
    
      <div class="container">
        <button class="btn btn-success" type="submit">Enviar</button>
        <button class="btn btn-danger" type="reset">Limpar</button>
      </div>
    </form>
  </main>
  <script src="/dist/just-validate.production.min.js"></script>
  <script src="/node_modules/pikaday/pikaday.js"></script>
  <script>
    var picker = new Pikaday({ field: document.getElementById('datepicker') });
  </script>
  <script src="script.js"></script>
</body>
</html>
