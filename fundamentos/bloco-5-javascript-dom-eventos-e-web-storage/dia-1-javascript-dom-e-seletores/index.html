<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p id="personal-text">-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício) */ 
        function changeString(elementos,string){     
          document.getElementById(elementos).innerText = string
        }
        changeString('personal-text','Desenvolvedor Web');
        /* 2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).*/
        function changeClassColor(elemento,cor){
          document.getElementsByClassName(elemento)[0].style = 'background-color: ' + cor;
        }
        changeClassColor('main-content','rgb(76,164,109)');
        /*3. Crie uma função que mude a cor do quadrado vermelho para branco.*/
        changeClassColor('center-content', 'white');
        /*4. Crie uma função que corrija o texto da tag <h1>.*/
        function correctTag(element,string){
          document.getElementsByTagName(element)[0].innerText = string;
        }
        correctTag('h1','Exercício 5.1 - JavaScript')
        /*5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.*/
        function modifyTagText(element){
          let vetor = document.getElementsByTagName(element);
          for(let values in vetor){
            vetor[values].style = 'text-transform: uppercase';
          }
        }
        /*6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.*/
        function printTagText(element){
          let tagName = document.getElementsByTagName(element);
          for(let values in tagName) {
            console.log(tagName[values].innerText);
          }
        }
    </script>
  </body>
</html>
